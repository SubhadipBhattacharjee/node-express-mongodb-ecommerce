<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <style>
            .item{
                width: 100%;
                height: 40px;
                background-color: #f00;
            }
            #owldemo2 .item{
                width: 100%;
                height: 40px;
                background-color: #d30000;
            }
        </style>
        <link rel="stylesheet" href="owl3.css">
    </head>
    <body>
        <div id=owldemo1 class="owl-carousel owl-theme">
    <div class="item">
        
    </div>
    
</div>
        <div id=owldemo2 class="owl-carousel owl-theme">
    <div class="item">
        
    </div>
    
</div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="owl-min.js"></script>
         
        
        <script>
            $("#owldemo1").owlCarousel({
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true,
        navText: ["<i class='fa fa-angle-left' aria-hidden='true'></i>", "<i class='fa fa-angle-right' aria-hidden='true'></i>"],
        responsive: {
            0: {
                items: 1,
                dots: false,
                nav: false,
            },
            600: {
                items: 2,
                dots: false,
                nav: false,
            },
            1000: {
                items: 5,
                margin: 20,
                nav: true,
            }
        }
    });
        </script>
        
        <script>
            $("#owldemo2").owlCarousel({
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true,
        navText: ["<i class='fa fa-angle-left' aria-hidden='true'></i>", "<i class='fa fa-angle-right' aria-hidden='true'></i>"],
        responsive: {
            0: {
                items: 1,
                dots: false,
                nav: false,
            },
            600: {
                items: 2,
                dots: false,
                nav: false,
            },
            1000: {
                items: 5,
                margin: 20,
                nav: true,
            }
        }
    });
        </script>
        
        
        
    </body>
</html>
